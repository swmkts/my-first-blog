<!DOCTYPE html>
<html>

<head>
<title>Blog!!!</title>
</head>

<body>
    <div>
        <h1><a href="/">Django Girls Tutorial</a></h1>
    </div>

    <div>
        <p>published: time</p>
        <h2><a href="">My first post</a></h2>
        <p>こんにちは!</p>
    </div>

    <div>
        <p>Hi, there!</p>
    </div>
    
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{ post.text |linebreaksbr}}</p>
        </div>
    {% endfor %}

</body>

</html>
